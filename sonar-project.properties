# ===========================================
# SonarCloud Configuration for Todo App
# ===========================================

# PROJECT KEY - Get this from SonarCloud after importing your repo
# Format: your-github-username_repository-name
sonar.projectKey=Namita24292176_todo-cicd

# ORGANIZATION - Your SonarCloud organization (usually your GitHub username in lowercase)
sonar.organization=namita24292176

# Project display name (can be anything you want)
sonar.projectName=Todo CICD App

# Project version
sonar.projectVersion=1.0.0

# ===========================================
# Source Code Settings
# ===========================================

# Where your source code is located (. means root folder)
sonar.sources=.

# Files to EXCLUDE from analysis (don't scan these)
sonar.exclusions=**/node_modules/**,**/*.test.js,**/coverage/**,**/*.min.js,**/project_report.html

# Files to INCLUDE in analysis
sonar.inclusions=**/*.js,**/*.html,**/*.css

# ===========================================
# Additional Settings
# ===========================================

# Source file encoding
sonar.sourceEncoding=UTF-8
